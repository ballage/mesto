<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mesto</title>
        <link rel="stylesheet" href="./pages/index.css" />
    </head>
    <body class="body">
        <div class="page">
            <header class="header">
                <a href="#" class="header__link" target="_self"><img src="./images/logo.svg" class="header__logo" alt="Логотип Mesto" /></a>
            </header>
            <main class="content">
                <section class="profile">
                    <img src="./images/kusto.jpg" class="profile__avatar" alt="Фото Кусто" />
                    <div class="profile__info">
                        <div class="profile__name-edit">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
                        </div>

                        <p class="profile__description">Исследователь океана</p>
                    </div>
                    <button class="profile__add-button" type="button" aria-label="Добавить"></button>
                </section>
                <section class="elements">
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
            </footer>
        </div>
        <div class="popup popup_edit"> <!-- форма редактирования имени/профессии -->
            <div class="popup__container">
                <button class="popup__button-close popup__buttonedit-close" type="button" aria-label="Закрыть попап"></button>
                <h3 class="popup__title">Редактировать профиль</h3>

                <form class="popup__form popup__form_edit" name="popup-edit" action="#" method="post" novalidate autocomplete="off">
                    <section class="popup__formsection">
                        <input type="text" class="popup__field popup__field_name" name="edit-name" id="edit-name" value="Жак-Ив Кусто" placeholder="Как его?" required minlength="2" maxlength="40" />
                        <span class="popup__input-error" id="edit-name-error"></span>
                    </section>
                    <section class="popup__formsection">
                        <input type="text" class="popup__field popup__field_description" name="edit-description" id="edit-description" value="Исследователь океана" placeholder="Кто это?" required  minlength="2" maxlength="200" />
                        <span class="popup__input-error" id="edit-description-error"></span>
                    </section>
                    <button class="popup__button-save popup__button-save_edit" type="submit" aria-label="Сохранить изменения">
                        Сохранить
                    </button>
                </form>
            </div>
        </div>

        <div class="popup popup_addcard"> <!-- форма добавления карточки -->
            <div class="popup__container">
                <button class="popup__button-close popup__buttonadd-close" type="button" aria-label="Закрыть попап"></button>
                <h3 class="popup__title">Новое место</h3>

                <form class="popup__form popup__form_add" name="popup-add" action="#" method="post" novalidate autocomplete="off">
                    <section class="popup__formsection">
                        <input type="text" class="popup__field popup__field_place" name="add-name" id="add-name" value="" placeholder="Название" required minlength="2" maxlength="30" />
                        <span class="popup__input-error" id="add-name-error"></span>
                    </section>
                    <section class="popup__formsection">
                        <input type="url" class="popup__field popup__field_link" name="add-link" id="add-link" value="" placeholder="Ссылка на картинку" required  />
                        <span class="popup__input-error" id="add-link-error"></span>
                    </section>
                    <button class="popup__button-save popup__button-save_add" type="submit" aria-label="Создать карточку">
                        Создать
                    </button>
                </form>
            </div>
        </div>

        <div class="popup popup__image">  <!-- всплывашка фотографии -->
            <div class="popup__photo">
              <button class="popup__button-close popup__button-photo-close" type="button"></button>
              <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="тест" class="popup__image_opened">
              <h2 class="popup__openedtitle">Архыз</h2>
            </div>
        </div>

        <template id="element">
            <article class="element">
                <img class="element__image" alt="#" src="#" />
                <h2 class="element__title"></h2>
                <button class="element__heart" type="button" aria-label="Лайкнуть карточку"></button>
                <button class="element__delete" type="button" aria-label="Удалить карточку"></button>
            </article>
          </template> 
    
    <script type="module" src="./scripts/index.js"></script>
        
    </body>
</html>
