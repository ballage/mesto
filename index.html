<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mesto</title>
        <link rel="stylesheet" href="./pages/index.css" />
    </head>
    <body class="body">
        <div class="page">
            <header class="header">
                <a href="#" class="header__link" target="_self"><img src="./images/logo.svg" class="header__logo" alt="Логотип Mesto" /></a>
            </header>
            <main class="content">
                <section class="profile">
                    <img src="./images/kusto.jpg" class="profile__avatar" alt="Фото Кусто" />
                    <div class="profile__info">
                        <div class="profile__name-edit">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
                        </div>

                        <p class="profile__description">Исследователь океана</p>
                    </div>
                    <button class="profile__add-button" type="button" aria-label="Добавить"></button>
                </section>
                <section class="elements">
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
            </footer>
        </div>
        <div class="popup">
            <div class="popup__container">
                <button class="popup__button-close" type="button" aria-label="Закрыть попап"></button>
                <h3 class="popup__title">Редактировать профиль</h3>

                <form class="popup__form" name="popup">
                    <input type="text" class="popup__field popup__field_name" name="name" value="Жак-Ив Кусто" placeholder="Как его?" required />
                    <input type="text" class="popup__field popup__field_description" name="description" value="Исследователь океана" placeholder="Кто это?" required />
                    <button class="popup__button-save" type="submit" aria-label="Сохранить изменения">
                        Сохранить
                    </button>
                </form>
            </div>
        </div>

        <div class="popup-addcard">
            <div class="popup__container">
                <button class="popup__button-close" type="button" aria-label="Закрыть попап"></button>
                <h3 class="popup__title">Новое место</h3>

                <form class="popup__form" name="popup">
                    <input type="text" class="popup__field popup__field_name" name="name" value="" placeholder="Название" required />
                    <input type="text" class="popup__field popup__field_description" name="description" value="" placeholder="Ссылка на картинку" required />
                    <button class="popup__button-save" type="submit" aria-label="Создать карточку">
                        Создать
                    </button>
                </form>
            </div>
        </div>

        <template id="element">
            <article class="element">
                <img class="element__image" />
                <h2 class="element__title"></h2>
                <button class="element__heart" type="button"></button>
            </article>
          </template> 
    <script src="./scripts/main.js"></script>
    </body>
</html>
